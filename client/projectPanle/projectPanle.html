<div class="index-wrapper">
    <!--头部-->
    <div class="row clearfix">
        <div class="col-md-12">
            <div class="kuke-info box-shadow pr">
                <h3>{{baseInfo.name}}</h3>
                <h4 ng-show="!edit.descFlag">
                    {{baseInfo.desc}}
                    <i class="icon icon-edit" data-toggle="tooltip" data-placement="top" title="编辑" ng-click="editClick()"></i>
                </h4>
                <div class="edit" ng-show="edit.descFlag">
                    <div class="input">
                        <input type="text" name="desc" ng-model="edit.descText" required ng-trim="false">
                    </div>
                    <span style="color: #218dfd;"  ng-click="editClick(1)">确定</span>
                    <span ng-click="editClick()">取消</span>
                </div>

                <div class="make-switch">
                    <span class="switchery" ng-class = "{active: baseInfo.status}" ng-click="editStatus()">
                        <small></small>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3">
            <div class="order-info box-shadow pr order-info-0">
                <div class="order-left">
                    <i class="icon"></i>
                </div>
                <div class="price">
                    <h4>订单数量</h4>
                    <span class="price-num"><b>{{baseInfo.order_num}}</b> 个</span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="order-info box-shadow pr order-info-1">
                <div class="order-left">
                    <i class="icon"></i>
                </div>
                <div class="price">
                    <h4>收入金额</h4>
                    <span class="price-num"><b>{{baseInfo.income_money}}</b> 元</span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="order-info box-shadow pr order-info-2">
                <div class="order-left">
                    <i class="icon"></i>
                </div>
                <div class="price">
                    <h4>
                        可提现金额
                        <i class="icon icon-question" data-toggle="tooltip" data-placement="top" title="在订单交易成功的30个工作日之后，方可提现"></i>
                    </h4>
                    <span class="price-num"><b>{{baseInfo.withdraw_money}}</b> 元</span>
                </div>
                <a href="tencent://message/?uin=2369390744&Site=&Menu=yes" class="apply-price pa">申请提现</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="order-info box-shadow pr order-info-3">
                <div class="order-left">
                    <i class="icon"></i>
                </div>
                <div class="price">
                    <h4>设置单价</h4>
                    <span class="price-num" ng-show="!edit.priceFlag"><b>{{baseInfo.price}}</b> 元</span>
                    <i class="icon icon-edit" ng-show="!edit.priceFlag" title="编辑" ng-click="editPrice()"></i>
                    <div class="edit" ng-show="edit.priceFlag">
                        <div class="input">
                            <input type="text" name="" ng-model="edit.priceText">
                        </div>
                        <span style="color: #218dfd;" ng-click="editPrice(true)">确定</span>
                        <span ng-click="editPrice()">取消</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="home">
        <order-list></order-list>
    </div>
</div>
